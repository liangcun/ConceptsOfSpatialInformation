<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>valueAt function test</title>

    <link rel="stylesheet" href="https://js.arcgis.com/4.4/esri/css/main.css">
    <link rel="stylesheet" href="https://js.arcgis.com/4.4/dijit/themes/claro/claro.css">
    <link rel="stylesheet" href="css/test.css">

    <!-- Configure Dojo first -->
    <script>var dojoConfig = {
        packages: [{
            name: "CoreConceptsJs",
            location: "/CoreConceptsJs" //The "location" is relative to your server path.
        }]
    };
    </script>
    <!--Load the ArcGIS API for JavaScript resources from CDN-->
    <script src="https://js.arcgis.com/4.4/"></script>

    <script>
        var app;
        require(["esri/Map", "esri/views/MapView",
                    "CoreConceptsJs/CcField",
                    "dojo/dom",
                    "dojo/parser",
                    "dijit/layout/BorderContainer",
                    "dijit/layout/ContentPane"],
                function (Map, MapView,
                          CcField,
                          dom,
                          parser) {
                    parser.parse();
                    //var url = "https://ags-raid.geog.ucsb.edu:6443/arcgis/rest/services/light/F101994_v4b_web_stable_lights_avg_vis/ImageServer";
                    var url = "https://gis.ngdc.noaa.gov/arcgis/rest/services/dmsp/stable_lights/ImageServer";
                    //var url = "https://sampleserver6.arcgisonline.com/arcgis/rest/services/NLCDLandCover2001/ImageServer"; //spatial reference: 5070
                    var f = new CcField(url);
                    var map = new Map({
                        basemap: "topo"
                    });
                    var view = new MapView({
                        map: map,
                        center: [120, 32],
                        zoom: 3,
                        container: "viewDiv"
                    });
                    map.add(f.layer);

                    function executeValueAt() {
                        document.getElementById("out").innerHTML = "computing";
                        var x = dom.byId("inputX").value;
                        var y = dom.byId("inputY").value;
                        f.valueAt(x, y).then(function (res) {
                            console.log("The value here is " + res);
                            document.getElementById("out").innerHTML = "The value here is " + res;
                        });
                    }

                    app = {
                        executeValueAt: executeValueAt
                    };
                });
    </script>

</head>

<body class="claro">
<div data-dojo-type="dijit.layout.BorderContainer"
     data-dojo-props="design:'headline',gutters:false"
     style="width: 100%; height: 100%; margin: 0;">

    <div id="viewDiv" data-dojo-type="dijit.layout.ContentPane" data-dojo-props="region:'center'">
    </div>

    <div id="leftPanel" data-dojo-type="dijit.layout.ContentPane" data-dojo-props="region:'left'">
        <div id="info">
            <b>x coordinate：</b><br/>
            <input type="text" id="inputX" size="10" value="120"/><br/>
            <b>y coordinate：</b><br/>
            <input type="text" id="inputY" size="10" value="30"/><br/><br/>
            <button id="btnGetValue" style="width:80px" onclick="app.executeValueAt();">Get Value</button>
            <br/><br/>
            <output type="text" id="out"></output>
            <br/><br/>
        </div>
        <div id='legendDiv' style='display:none;margin-top:15px;'></div>
    </div>
</div>
</body>
</html>
